<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Hesh | QR code component</title>
</head>
<body>
<main role="main">
    <div class="card">
        <div class="card_qrcode">
            <img class="card_qrcode-img" src="images/qr-code.png" alt="QR code to Hesham el Masry GitHub Account"/>
        </div>
        <div class="card_content">
            <h1>
                Improve your front-end skills by building projects
            </h1>
            <p>
                Scan the QR code to visit Hesham El Masry GitHub account and take your coding skills to the next level
            </p>
        </div>
    </div>
</main>
</body>
</html>
